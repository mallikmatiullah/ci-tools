name: Docker Build Test
on:
  workflow_call:
    inputs:
      build_args:
        description: 'args passed to docker build'
        required: false
        type: string
      build_file_path:
        description: 'path to a directory containing a Dockerfile, or a specific Dockerfile compatible file'
        default: './Dockerfile'
        type: string
      build_context:
        description: 'path to a directory containing a Dockerfile, or a specific Dockerfile compatible file'
        default: '.'
        type: string
      docker_username:
        description: "Docker Hub username"
        required: true
        type: string
      image_name:
        description: "Docker image name"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        description: 'Docker Hub username'
        required: true
      DOCKER_PASSWORD:
        description: 'Docker Hub password'
        required: true
      
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.github_token }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build the container image
        run: docker build -t ${{ inputs.docker_username }}/${{ inputs.image_name }}:${{ github.sha }} --build-arg BUILD_ARGS=${{ inputs.build_args }} -f ${{ inputs.build_file_path }} ${{ inputs.build_context }}
        shell: bash
      

