name: Docker Build Test
on:
  workflow_call:
    inputs:
      build_args:
        description: 'args passed to docker build'
        required: false
        type: string
      build_file_path:
        description: 'path to a directory containing a Dockerfile, or a specific Dockerfile compatible file'
        default: './Dockerfile'
        type: string
      build_context:
        description: 'path to a directory containing a Dockerfile, or a specific Dockerfile compatible file'
        default: '.'
        type: string
      docker_username:
        description: "Docker Hub username"
        required: true
        type: string
      image_name:
        description: "Docker image name"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        description: 'Docker Hub username'
        required: true
      DOCKER_PASSWORD:
        description: 'Docker Hub password'
        required: true
      
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.github_token }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          tags: |
            ${{ inputs.docker_username }}/${{ inputs.image_name }}:${{ env.IMAGE_TAG }}
            ${{ inputs.docker_username }}/${{ inputs.image_name }}:latest
          push: true
      
      

